<!DOCTYPE html>
{% load static bootstrap4 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'assets/AT-pro-logo.png' %}"/>
    
    <!-- Import libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
    <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    {% bootstrap_css %} <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .navbar {
            background-color: #0b4584;
            padding: 1rem;
        }

        .navbar-brand {
            font-weight: 700;
            color: #ffffff;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #ffdd57;
        }

        .content {
            padding: 2rem;
            margin-top: 20px;
        }

        .horizontal-links {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .horizontal-links a {
            color: #0b4584;
            font-weight: 500;
            text-decoration: none;
            margin: 0 15px;
        }

        .horizontal-links a:hover {
            color: #ffdd57;
        }

        .horizontal-links .fas {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/customer-dashboard">Vehicle Service Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="switchTheme()">
                        <i class="fas fa-moon dark-icon"></i>
                        <i class="fas fa-sun light-icon"></i>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-tie"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/customer-profile">Profile</a>
                        <div class="dropdown-divider"></div>
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Horizontal Links -->
    <div class="horizontal-links">
        <a href="/customer-dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/customer-request"><i class="fas fa-spinner"></i> Requests</a>
        <a href="/customer-invoice"><i class="fas fa-rupee-sign"></i> Invoice</a>
        <a href="/customer-feedback"><i class="fas fa-comments"></i> Feedback</a>
    </div>
    <!-- End Horizontal Links -->

    <!-- Content -->
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- End Content -->

    <!-- Import scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="{% static 'index.js' %}"></script>
    {% bootstrap_javascript jquery='full' %} <!-- Bootstrap JS -->
    <script>
        function switchTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
