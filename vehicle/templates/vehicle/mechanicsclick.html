<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .jumbotron {
      background: linear-gradient(120deg, #1f4037, #99f2c8);
      color: white;
      padding: 60px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin: 50px auto;
      width: 85%;
    }

    .jumbotron h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: bold;
      animation: slideIn 1s ease-in-out;
    }

    .jumbotron p.lead {
      font-size: 1.3rem;
      margin-bottom: 30px;
      animation: slideIn 1.5s ease-in-out;
    }

    .jumbotron hr.my-4 {
      border-top: 2px solid #fff;
      width: 60%;
      margin: 20px auto;
      animation: slideIn 2s ease-in-out;
    }

    .jumbotron .btn {
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      padding: 10px 25px;
      border-radius: 30px;
      border: none;
      margin: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .jumbotron .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    .footer p {
      margin: 0;
      font-size: 1rem;
    }

  </style>
</head>

<body>

  {% include "vehicle/navbar.html" %}
  <br><br>
  <div class="jumbotron">
    <h1 class="display-4">Hello, Mechanics!</h1>
    <p class="lead">Welcome to Vehicle Service Management</p>
    <hr class="my-4">
    <p>You can access various features after logging in.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="{% url 'mechanicsignup' %}" role="button">Apply For Job</a>
      <a class="btn btn-primary btn-lg" href="{% url 'mechaniclogin' %}" role="button">Login</a>
    </p>
  </div>
  
  {% include "vehicle/footer.html" %}
  
</body>

</html>
