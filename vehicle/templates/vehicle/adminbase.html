{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'assets/AT-pro-logo.png' %}">

    <!-- Import libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
    <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- End import libraries -->

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Light background for contrast */
            overflow-x: hidden;
        }

        .navbar {
            background-color: #0b4584; /* Dark blue for navbar */
        }

        .navbar .navbar-brand {
            color: #ffffff;
            font-weight: bold;
        }

        .navbar .nav-link {
            color: #ffffff !important;
        }

        .navbar-search {
            display: flex;
            align-items: center;
        }

        .navbar-search-input {
            border-radius: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
            width: 200px; /* Fixed width for consistency */
        }

        .horizontal-links {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .horizontal-links a {
            color: #0b4584;
            font-weight: 500;
            text-decoration: none;
            margin: 0 15px;
        }

        .horizontal-links a:hover {
            color: #ffdd57;
        }

        .content {
            padding: 20px;
            margin-top: 20px; /* Adjust to navbar height */
        }
    </style>
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark">
       <a class="navbar-brand" href="#">Vehicle Management System</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <form class="form-inline my-2 my-lg-0 navbar-search">
               <input class="form-control mr-sm-2 navbar-search-input" type="search" placeholder="Search..." aria-label="Search">
               <i class="fas fa-search"></i>
           </form>
           <ul class="navbar-nav ml-auto">
               <li class="nav-item">
                   <a class="nav-link" href="#" onclick="switchTheme()">
                       <i class="fas fa-moon dark-icon"></i>
                       <i class="fas fa-sun light-icon"></i>
                   </a>
               </li>
               <li class="nav-item dropdown">
                   <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       <i class="fas fa-user-tie"></i>
                   </a>
                   <div class="dropdown-menu" aria-labelledby="userMenu">
                       <form action="{% url 'logout' %}" method="post" style="display: inline;">
                           {% csrf_token %}
                           <button type="submit" class="dropdown-item">
                               <i class="fas fa-sign-out-alt"></i> Logout
                           </button>
                       </form>
                   </div>
               </li>
           </ul>
       </div>
   </nav>
   <!-- End Navbar -->

   <!-- Horizontal Links -->
   <div class="horizontal-links">
       <a href="/admin-dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
       <a href="/admin-customer"><i class="fas fa-users"></i> Customers</a>
       <a href="/admin-mechanic"><i class="fas fa-hat-cowboy"></i> Mechanics</a>
       <a href="/admin-request"><i class="fas fa-spinner"></i> Requests</a>
       <a href="/admin-report"><i class="fas fa-coins"></i> Reports</a>
       <a href="/admin-feedback"><i class="fas fa-comments"></i> Feedbacks</a>
   </div>
   <!-- End Horizontal Links -->

   <!-- Content -->
   <div class="content">
       {% block content %}
       {% endblock content %}
   </div>
   <!-- End Content -->

   <!-- Import scripts -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="{% static 'index.js' %}"></script>
   <!-- End Import scripts -->
</body>
</html>
